<div class="kindergarten-container">
  <mat-card
    *ngFor="let kindergarten of this.storeService.kindergardens"
    class="kindergarten-card">
    <!-- Image on the left -->
    <div class="kindergarten-card-content">
      <div class="kindergarten-image-container">
        <img
          [src]="kindergarten.imageUrl"
          alt="{{ kindergarten.name }}"
          class="kindergarten-image" />
      </div>
      <!-- Details on the right -->
      <div class="kindergarten-details">
        <mat-card-header>
          <mat-card-title>{{ kindergarten.name }}</mat-card-title>
          <mat-card-subtitle>{{ kindergarten.address }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Betreiber: {{ kindergarten.betreiber }}</p>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
</div>
