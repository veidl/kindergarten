<app-data
  [currentPage]="currentPage"
  [pageSize]="pageSize"
  (selectPageEvent)="receiveMessage($event)"
  (selectPageSizeEvent)="receivePageSize($event)"></app-data>
<br />
<app-button
  [showAddData]="showAddData"
  (toggleButtonClickEvent)="toggleButtonClicked($event)"></app-button>
<app-add-data
  *ngIf="showAddData"
  [currentPage]="currentPage"
  [pageSize]="currentPage"></app-add-data>
